<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanilla_todo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="#">
    <script type="module" src="script.js" ></script>
</head>
<body>
<div class="testCase">
    <h1>Your todos</h1>
    <div id="content"></div>
    <div class="input-text">
        <input type="text" id="add-task" placeholder="Add new item">

        <input type="color" id="color-task" value="#16CA55">
        <button type="submit" id="addButton">Добавить</button>
    </div>
    <div class="color" id="color">
        <div class="blue" id="blue">
            <input type="radio" checked name="chk" value="blue">
        </div>
        <div class="dark-orange" id="dark-orange">
            <input type="radio" name="chk" value="dark-orange">
        </div>
        <div class="green" id="green">
            <input type="radio" name="chk" value="green">
        </div>
        <div class="red" id="red">
            <input type="radio" name="chk" value="red">
        </div>
        <div class="bright-green" id="bright-green">
            <input type="radio" name="chk" value="bright-green">
        </div>
        <div class="purple-blue" id="purple-blue">
            <input type="radio" name="chk" value="purple-blue">
        </div>
    </div>
</div>
</body>
</html>
